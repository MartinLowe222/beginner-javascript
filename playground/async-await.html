<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Async Await</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function wait(ms = 0) {
        return new Promise((resolve) => {
          setTimeout(resolve, ms);
        });
      }

      async function go() {
        console.log("Starting");
        await wait(2000);
        console.log("ending");
      }

      go();

      // you can do async with anytime of function
      // function declaration
      async function fd() {}
      // arrow
      const arrowFn = async () => {};
      // callback
      window.addEventListener("Click", async function () {});

      //object
      const person = {
        //method
        sayHi: async function () {},
        //method shorthand
        async sayHello() {},

        //   // function property
        sayHey: async () => {},
      };

      // whenever you have a function just put async in front of it
    </script>
  </body>
</html>
